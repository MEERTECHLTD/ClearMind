<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
</head>
<body>
  <h1>ClearMind Icon Generator</h1>
  <p>Right-click and save the images below:</p>
  
  <h2>192x192 Icon</h2>
  <canvas id="icon192" width="192" height="192"></canvas>
  <br><a id="download192" download="icon-192.png">Download 192x192</a>
  
  <h2>512x512 Icon</h2>
  <canvas id="icon512" width="512" height="512"></canvas>
  <br><a id="download512" download="icon-512.png">Download 512x512</a>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const center = size / 2;
      const radius = size * 0.45;
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#8b5cf6');
      
      // Draw circle background
      ctx.beginPath();
      ctx.arc(center, center, radius, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw brain icon (simplified)
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ§ ', center, center);
      
      // Add subtle sparkles
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();
      ctx.arc(center + radius * 0.6, center - radius * 0.5, size * 0.03, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = 'rgba(255,255,255,0.6)';
      ctx.beginPath();
      ctx.arc(center + radius * 0.75, center - radius * 0.3, size * 0.02, 0, Math.PI * 2);
      ctx.fill();
    }
    
    const canvas192 = document.getElementById('icon192');
    const canvas512 = document.getElementById('icon512');
    
    drawIcon(canvas192, 192);
    drawIcon(canvas512, 512);
    
    document.getElementById('download192').href = canvas192.toDataURL('image/png');
    document.getElementById('download512').href = canvas512.toDataURL('image/png');
  </script>
</body>
</html>
